</head>
<body>

      <!-- Medicine Search + Quantity -->
      <div class="m-5">
        <form>
            <div class="input-group mb-3" style="display: flex; flex-direction: row;">
                <span class="input-group-text">Medicine:</span>
                <!-- <input type="text" class="form-control" placeholder="Paracetamol" required> -->
                <div>
                    <input type="text" class="search-input" onkeyup="search(event)" aria-label="Search-Medicine" required style="">
                    <div class="search-results" id="searchResults"></div>
                </div>
                <span class="input-group-text" style="background-color: white; border-top: none; border-bottom: none;"></span>
                <span class="input-group-text">Quantity</span>
                <input type="number" class="form-control" id="qty" placeholder="10" aria-label="Quantity" required>
                <input style="border: none; margin-left: 1%;" type="button" onclick="" value="ðŸ’Š">
              </div>
              <div id="qtyExceed" class="form-text" style="text-align: right; color: red; font-weight: 600; display: none;">
              
              </div>
        </form>
    </div>

    <!-- Medicine Table -->
    <div class="m-5">
        <div style="display: block">
            <div style="display: inline;color: rgb(209, 0, 0); font-weight: bolder; margin-bottom: 1%;">Transaction ID: <span id="transid">xxxxxxxx</span></div>
            <div style="margin-bottom: 4px; display: inline; border: darkgray solid; float: right; padding: 1%; border-radius: 50px;"><span style="font-weight: bolder; font-family: Verdana, Geneva, Tahoma, sans-serif; color: darkslategray;">Total(â‚¹): </span> <span id="totalAmount">0.00</span></div>
        </div>
        <div style="width: 100%; height: 45vh; overflow-y: auto; ">
            <table id="medTable" class="table table-hover table-striped-columns" style="border: solid; border-color: cadetblue; border-top: none; border-left: none; border-right: none; border-radius: 50px; ">
                <thead style="position: sticky; top: 0; width: 100%;">
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col" style="width: 35%; max-width: 35%; overflow-wrap: break-word;">Product Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Expiry Date</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody style="width: 100%; height: 100px; overflow-y: auto; " id="table_body">
               <!--here table rows will be added dynamically-->
                </tbody>
            </table>
        </div>
        <div class="mt-3">
            <Button class="btn btn-warning" id="checkoutButton" style="float: right; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: bold;">Checkout|ðŸ›’</Button>
        </div>
    </div>
    </div>


    <div id="checkCustomerPanel">
            <!--username input for signin-->

        <div class="mb-3">
          <label for="phone" class="form-label">Phone No.</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            name="phone"
            aria-describedby="emailHelp"
            required
          />
        </div>
       
        
        <div
          class="mt-3"
          style="
            width: 100;
            display: flex;
            padding: 0;
            margin: 0;
            margin-top: 5%;
          "
        >
          <button
            id="finalCheckout"
            type="submit"
            class="btn btn-outline-success"
            style="
              margin: 0;
              display: inline;
              margin: auto;
              padding-left: 15%;
              padding-right: 15%;
            "
          >
            Check Phone No.
          </button>
        </div>
    </div>



      <div id="newCustomerPanel">

          <div class="mb-3">
            <label for="newPhone" class="form-label">Phone No:</label>
            <input
              type="text"
              class="form-control"
              id="newPhone"
              name="phone"
              aria-describedby="emailHelp"
              readonly
            />
          </div>

        <div class="mb-3">
          <label for="name" class="form-label">Customer Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            aria-describedby="emailHelp"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Address:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            aria-describedby="emailHelp"
            required
          />
        </div>
       
        
        <div
          class="mt-3"
          style="
            width: 100;
            display: flex;
            padding: 0;
            margin: 0;
            margin-top: 5%;
          "
        >
          <button
            id="addNewCustomerAndCheckout"
            type="submit"
            class="btn btn-outline-success"
            style="
              margin: 0;
              display: inline;
              margin: auto;
              padding-left: 15%;
              padding-right: 15%;
            "
          >
            Add New Customer and Checkout
          </button>
        </div>
      </div>

     
      <script src="biller.js"></script>
