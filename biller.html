<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .search-container {
            position: relative;
            display: inline-block;
        }

        .search-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            font-size: 16px;
        }

        .search-results {
            position: absolute;
            width: 300px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 4px;
            display: none;
            z-index: 1;
        }

        .search-item {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-item:hover {
            background-color: #f0f0f0;
        }

        .search-item.selected {
            background-color: #007bff;
            color: #fff;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

                <a class="nav-link" href="#">Link</a>

              <li class="nav-item">

            <form class="d-flex" role="search">

              <button class="btn btn-outline-success" type="submit">Signup</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Medicine Search + Quantity -->
      <div class="m-5">
        <form id="myform">
            <div class="input-group mb-3">
                <span class="input-group-text">Medicine:</span>
                <!-- <input type="text" class="form-control" placeholder="Paracetamol" required> -->
                <div>
                    <input type="text" class="search-input" onkeyup="search(event)">
                    <div class="search-results" id="searchResults"></div>
                </div>
                <span class="input-group-text" style="background-color: white; border-top: none; border-bottom: none;"></span>
                <span class="input-group-text">Quantity</span>
                <input id="qty" type="number" class="form-control" placeholder="10" aria-label="Server" required>
                <input style="border: none;" type="submit" value="ðŸ’Š">
            </div>

        </form>
    </div>

    <!-- Medicine Table -->
    <div class="m-5">
        <div style="color: rgb(209, 0, 0); font-weight: bolder; margin-bottom: 1%;">Transaction ID: 278763748</div>
            <div>
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Expiry</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Remove</th>
                      </tr>
                    </thead>
                    <tbody id="table_row">
                      <tr>
                        <th scope="row">1</th>
                        <td>dolo</td>
                        <td>fever</td>
                        <td>0000-00-00</td>
                        <td>5</td>
                        <td>1</td>
                      </tr>
                
                    </tbody>
                  </table>
            </div>
    </div>

    <div class="m-5">
        <Button class="btn btn-warning" style="float: right;">Checkout</Button>
    </div>

    <script>
        const searchInput = document.querySelector('.search-input');//element ko variable mein store kiya
        const searchResults = document.getElementById('searchResults');//element ko variable mein store kiya
        const tableRow=document.getElementById('table_row');
        let selectedIndex = -1;
        let filteredResults = [];
        let serialNo=0;

        document.getElementById('qty').addEventListener('keypress',event=>{
            if(event.keyCode===13){
                addNewRow();
                event.preventDefault();
            }
        })

        searchInput.addEventListener('keypress',(event)=>{
            if(event.keyCode===13)
            event.preventDefault();
        })

        function showResults() {
            searchResults.innerHTML = '';
            filteredResults.forEach((result, index) => {
                const item = document.createElement('div');//har result ke liye ek division create kiya hain;
                item.classList.add('search-item');
                item.textContent = result.medicine_Name +" "+ result.expiry;
                item.setAttribute('data-index', index);//as searchresult comes, new div will be created and each div will get index in data-index attribute.
                
                item.addEventListener('keypress', (event) => {
                    if (event.keyCode === 13)
                    selectResult(index);
                });                           // removed this because whats its use??
                searchResults.appendChild(item);
            });

            if (filteredResults.length > 0) {
                searchResults.style.display = 'block';      //block means dikhega
            } else {
                searchResults.style.display = 'none';
            }
        }

        function hideResults() {
            searchResults.style.display = 'none';
        }

        async function addPending(medid,qty){
            await fetch(`http://localhost:3000/addPending?medid=${medid}&qty=${qty}`);
        }

        async function deletePendingFromDB(medid,qty){
            await fetch(`http://localhost:3000/removeOnePending?medid=${medid}&qty=${qty}`)//we'll send medid here to find in pending table and then delete
        }

        async function addNewRow(){
            const qty=document.getElementById('qty').value;
            const result=filteredResults[selectedIndex];
            const tr=document.createElement('tr');
            tr.setAttribute('medid',result.id);    //here we are only saving medid in parent row element. we'll send this id to delete row from pending table 
                                            // while deleting a row. but if tere are 
                                            // two rows of same id and different qty, then there will be problem. hence update the qty here itself, dont create two rows of same id.

            const srno =document.createElement('td')
            const med=document.createElement('td')
            const cat=document.createElement('td')
            const exp=document.createElement('td')
            const pric=document.createElement('td')
            const quant=document.createElement('td')
            const amount=document.createElement('td')
            const button=document.createElement('button')
            button.setAttribute('class','btn btn-danger');
            button.style.float='right';
            button.textContent='delete';
            button.addEventListener('click',async (event)=>{
                const medid=button.parentElement.getAttribute('medid');
                await deletePendingFromDB(medid,qty);
                
                button.parentElement.remove();
            })

            srno.textContent=++serialNo;
            med.textContent=result.medicine_Name;
            cat.textContent=result.category;
            exp.textContent=result.expiry;
            pric.textContent=result.price;
            quant.textContent=qty;
            amount.textContent=parseInt(result.price)*parseInt(qty)

            tableRow.appendChild(tr);

            await addPending(result.id,qty);//adding new row data to database pending table.

            tr.appendChild(srno)
            tr.appendChild(med)
            tr.appendChild(cat)
            tr.appendChild(exp)
            tr.appendChild(pric)
            tr.appendChild(quant)
            tr.appendChild(amount)
            tr.appendChild(button)
        }
        
        function selectResult(index) {
            if (index >= 0 && index < filteredResults.length) {
                searchInput.value = filteredResults[index].medicine_Name + " [Avl=" +filteredResults[index].available_qty+"]";
                hideResults();
            }
        }

        async function filterResults(searchTerm) {// here filterresults ko async banaya toh sabhi filterresults ke saamne await lagana padega
            searchTerm = searchTerm.toLowerCase();
            var response= await fetch(`http://localhost:3000/searchmeds?keyword=${searchTerm}`)
            var data= await response.json();//to extract json data from response.
            filteredResults=data;
            }


        async function search(event) {
            const key = event.key;
            const searchTerm = searchInput.value.trim();

            if (searchTerm === '') {
                filteredResults = [];
                hideResults();
                return;
            }

            if (key === 'ArrowDown') {
                selectedIndex = Math.min(selectedIndex + 1, filteredResults.length - 1);
                highlightSelected();
            } else if (key === 'ArrowUp') {
                selectedIndex = Math.max(selectedIndex - 1, -1);
                highlightSelected();
            } else if (key === 'Enter') {
                selectResult(selectedIndex);
            } else {
                selectedIndex = -1;
                await filterResults(searchTerm);
                showResults();
            }
        }

        function highlightSelected() {
            const searchItems = searchResults.querySelectorAll('.search-item');
            searchItems.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        searchInput.addEventListener('blur', () => {
            // Delay hiding the results to allow click events to fire
            setTimeout(hideResults, 200);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
