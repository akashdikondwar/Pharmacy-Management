      <!-- Medicine Search + Quantity -->
      <div class="m-5">
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text">Medicine:</span>
                <!-- <input type="text" class="form-control" placeholder="Paracetamol" required> -->
                <div>
                    <input type="text" class="search-input" onkeyup="search(event)" aria-label="Search-Medicine" required>
                    <div class="search-results" id="searchResults"></div>
                </div>
                <span class="input-group-text" style="background-color: white; border-top: none; border-bottom: none;"></span>
                <span class="input-group-text">Quantity</span>
                <input type="number" class="form-control" id="qty" placeholder="10" aria-label="Quantity" required>

    <!-- Medicine Table -->
    <div class="m-5">
        <div style="display: block">
            <div style="display: inline;color: rgb(209, 0, 0); font-weight: bolder; margin-bottom: 1%;">Transaction ID: <span>278763748</div>

                    <tr>
                    <th scope="col">#</th>
                    <th scope="col" style="width: 35%; max-width: 35%; overflow-wrap: break-word;">Product Name</th>
                    <th scope="col">Category</th>

                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>

                    <th scope="col">Handle</th>

                </tbody>
            </table>
        </div>
        <div class="mt-3">
