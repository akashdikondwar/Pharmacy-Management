<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .input:focus {
        outline: none !important;
        border: 1px solid red;
        box-shadow: 0 0 10px #719ece;
      }
    </style>
  </head>

  <body>
    <div style="width: 100% ;height: 100vh; display: flex; margin: 0;">
    <div
      id="control-panel"
      style="
      width: 100%;
      margin: auto;
        display: block;
        opacity: 1;
        transition: 0.5s ease-in-out;
        transition-property: opacity;
        z-index: 2;
      "
    >
      <div
        style="
          width: 25%;
          margin: auto;
          border: solid green;
          border-radius: 20px;
        "
      >
        <button class="btn btn-outline-success m-5" onclick="showSignUp()">
          Sign Up
        </button>
        <button class="btn btn-outline-success" onclick="showSignIn()">
          Sign In
        </button>
      </div>
    </div>

    <div
      id="back-button-div"
      style="
        position: fixed;
        position: absolute;
        top: 5px;
        margin-top: 2%;
        margin-left: 1%;
        display: none;
        height: 10vh;
      "
    >
      <button id="back-button" style="background: transparent; border: none">
        <img
          src="../static/images/back-icon.png"
          alt=""
          srcset=""
          style="height: 5vh"
        />
      </button>
    </div>
<!--signin panel DIV-->
    <div
      id="signIn-panel"
      style="
        display: flex;
        position: absolute;
        opacity: 0;
        height: 100vh;
        width: 100%;
        transition: 0.5s ease-in-out;
        transition-property: opacity;
      "
    >
      <form
        style="
          margin: auto;
          padding: 4%;
          border: 5px solid;
          border-radius: 10px;
          font-weight: bolder;
          border-color: teal;
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
            'Lucida Sans', Arial, sans-serif;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
        "
         action="http://localhost:3000/login" 
         method="post"
      >
            <!--username input for signin-->

        <div class="mb-3">
          <label for="signinUsername" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="signinUsername"
            name="username"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text">
            We'll never share your credentials with anyone.
          </div>
        </div>
              <!--password input for signin-->
        <div class="mb-3">
          <label for="signinPass" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="signinPass"
            name="password"
            required
          />
        </div>
        
        <div
          class="mt-3"
          style="
            width: 100;
            display: flex;
            padding: 0;
            margin: 0;
            margin-top: 5%;
          "
        >
          <button
            type="submit"
            class="btn btn-outline-success"
            style="
              margin: 0;
              display: inline;
              margin: auto;
              padding-left: 15%;
              padding-right: 15%;
            "
          >
            Sign In
          </button>
        </div>
      </form>
    </div>   
  </div>

    <script>
      const controlPanelDiv = document.getElementById("control-panel");
      const signUpPanelDiv = document.getElementById("signUp-panel");
      const signInPanelDiv = document.getElementById("signIn-panel");
      const backButtonDiv = document.getElementById("back-button-div");

      
      // hide control-panel, show signIn-panel, show back-button
      function showSignIn() {
        controlPanelDiv.style.opacity = "0";
        controlPanelDiv.style.zIndex = "0";
        signInPanelDiv.style.opacity = "1";
        signInPanelDiv.style.zIndex = "1";
        backButtonDiv.style.display = "flex";
        backButtonDiv.style.zIndex = "2";
      }
      // show control-panel, hide signUp-panel, hide signIn-panel, hide back-button
      document
        .getElementById("back-button")
        .addEventListener("click", (event) => {
          controlPanelDiv.style.opacity = "1";
          controlPanelDiv.style.zIndex = "1";
          signInPanelDiv.style.opacity = "0";
          signInPanelDiv.style.zIndex = "0";
          signUpPanelDiv.style.opacity = "0";
          signUpPanelDiv.style.zIndex = "0";
          backButtonDiv.style.display = "none";
        });

        
        
    </script>
  </body>
</html>
